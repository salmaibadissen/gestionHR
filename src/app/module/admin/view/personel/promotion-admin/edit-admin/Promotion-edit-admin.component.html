        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'gradeTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'gradeTabPan' | translate}}">
                        <div class="grid">

                         <!--   <div class="field col-12 md:col-6">
                                <label for="1">{{'Grade' | translate}}<span style="color: red;">*</span></label>
                                <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'Grade' | translate}}" id="1" [(ngModel)]="item.grade"
                                       [ngClass]="{'ng-invalid ng-dirty' : !validPromotionGrade}"  />
                                <small class='p-error' *ngIf='!validatePromotionGrade()'>Libelle est obligatoire.</small>
                            </div>-->
                            <div class="field col-11 md:col-2">
                                <label for="1">{{'Grade' | translate}}</label>
                                <p-dropdown appendTo="body" [options]="grades" [(ngModel)]="item.grade" id="1" [filter]="true"
                                            filterMatchMode="contains"
                                            [showClear]="true" optionLabel="libelle"
                                            placeholder="{{'Grade' | translate}}">
                                </p-dropdown>

                            </div>
                            <div class="col-1">
                                <label></label>
                                <button pButton pRipple type="button" icon="pi pi-plus"
                                        (click)="openCreateGrade('Grade')"
                                        class="p-button-success one-colonne-btn-success-align"></button>
                            </div>

                            <div class="field col-11 md:col-2">
                                <label for="2">{{'Echelle' | translate}}</label>
                                <p-dropdown appendTo="body" [options]="echelles" [(ngModel)]="item.echelle" id="2" [filter]="true"
                                            filterMatchMode="contains"
                                            [showClear]="true" optionLabel="reference"
                                            placeholder="{{'Echelle' | translate}}">
                                </p-dropdown>

                            </div>
                            <div class="col-1">
                                <label></label>
                                <button pButton pRipple type="button" icon="pi pi-plus"
                                        (click)="openCreateEchelle('Echelle')"
                                        class="p-button-success one-colonne-btn-success-align"></button>
                            </div>
                            <div class="field col-11 md:col-2">
                                <label for="3">{{'Echelon' | translate}}</label>
                                <p-dropdown appendTo="body" [options]="echelons" [(ngModel)]="item.echelon" id="3" [filter]="true"
                                            filterMatchMode="contains"
                                            [showClear]="true" optionLabel="reference"
                                            placeholder="{{'Echelon' | translate}}">
                                </p-dropdown>

                            </div>
                            <div class="col-1">
                                <label></label>
                                <button pButton pRipple type="button" icon="pi pi-plus"
                                        (click)="openCreateEchelon('Echelon')"
                                        class="p-button-success one-colonne-btn-success-align"></button>
                            </div>
                            <div class="field col-12 md:col-3">
                                <label for="5">{{'Date activation '| translate}}</label>
                                <p-calendar appendTo="body" id="5"   [showTime]="true" [showSeconds]="false" placeholder="{{'Date activation' | translate}}"  [(ngModel)]="item.dateActivation"
                                            dateFormat="{{dateFormat}}"  >
                                </p-calendar>

                            </div>

                            <div class="field col-12 md:col-3">
                                <label for="13">{{'Indice' | translate}}</label>
                                <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="13"
                                                placeholder="{{'Indice' | translate}}" [(ngModel)]="item.indice"  >
                                </p-inputNumber>

                            </div>


                            <div class="field col-11 md:col-2">
                                <label for="18">{{'Employe' | translate}}</label>
                                <p-dropdown appendTo="body" [options]="employes" [(ngModel)]="item.employe" id="18" [filter]="true"
                                            filterMatchMode="contains"
                                            [showClear]="true" optionLabel="cin"
                                            placeholder="{{'Employe' | translate}}">
                                </p-dropdown>

                            </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
