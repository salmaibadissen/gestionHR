        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'congesTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'congesTabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'congesDateDebut' | translate}}</label>
                                                    <p-calendar appendTo="body" id="1"  placeholder="{{'congesDateDebut' | translate}}"  [(ngModel)]="item.dateDebut" [showIcon]="true"
                                                                [dateFormat]="'dd/mm/yy'"  >
                                                    </p-calendar>
                                                    
                                                </div>

                                    <div class="field col-12 md:col-6">
                                        <label for="2">{{'Durée' | translate}}</label>
                                        <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'Durée' | translate}}" [(ngModel)]="item.duree"  >
                                        </p-inputNumber>

                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="3">{{'Année du congés' | translate}}</label>
                                        <p-calendar appendTo="body" id="3"  placeholder="{{'Année de congés' | translate}}"  [(ngModel)]="item.annee"
                                                    view="year" dateFormat="yy" inputId="yearpicker"  >
                                        </p-calendar>

                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="5">{{'Numero autorisation' | translate}}</label>
                                        <p-inputNumber class="mb-2 mr-2" id="5" placeholder="{{'Numero autorisation' | translate}}" [(ngModel)]="item.numeroAutorisation"  >
                                        </p-inputNumber>

                                    </div>

                                         <!--       <div class="field col-12 md:col-6">
                                                    <label for="3">{{'congesJourRestantParAnnee' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="3" placeholder="{{'congesJourRestantParAnnee' | translate}}" [(ngModel)]="item.jourRestantParAnnee"  >
                                                    </p-inputNumber>
                                                    
                                                </div>-->
                              <!--      <div class="field col-12 md:col-6">
                                        <label for="4">{{'status' | translate}}</label>
                                        <p-inputNumber class="mb-2 mr-2" id="4" placeholder="{{'status' | translate}}" [(ngModel)]="item.status"  >
                                        </p-inputNumber>

                                    </div>-->
                                    <div class="field col-12 md:col-6">
                                        <label for="6">{{'Date autorisation' | translate}}</label>
                                        <p-calendar appendTo="body" id="6"  placeholder="{{'Date autorisation' | translate}}"  [(ngModel)]="item.dateAutorisation" [showIcon]="true"
                                                     [dateFormat]="'dd/mm/yy'"  >
                                        </p-calendar>

                                    </div>

                                    <div class="field col-12 md:col-6">
                                        <label for="4">{{'Employe' | translate}}</label>
                                        <p-dropdown appendTo="body" [options]="employes" [(ngModel)]="item.employe" id="4"
                                                    [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="cin"
                                                    placeholder="{{'Employe' | translate}}">
                                            <!--https://www.linkedin.com/pulse/how-use-primeng-dropdown-templates-custom-data-stephan-janssen/-->
                                         <!--   <ng-template let-item pTemplate="item">
                                                {{item.value.employes}}
                                            </ng-template>

                                            <ng-template let-item pTemplate="selectedItem">
                                                {{item.value.employes}}
                                            </ng-template> -->

                                        </p-dropdown>

                                    </div>
                                 <!--   <div class="col-1">
                                        <label></label>
                                        <button pButton pRipple type="button" icon="pi pi-plus"
                                                (click)="openCreateEmploye('Employe')"
                                                class="p-button-success one-colonne-btn-success-align"></button>
                                    </div>-->


                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div style="margin-left: auto;">
                            <button pButton pRipple label="Valider"  icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>

                </div>
            </ng-template>



    </p-dialog>
