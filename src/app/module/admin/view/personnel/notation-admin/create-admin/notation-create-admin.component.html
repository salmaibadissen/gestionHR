        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'notationTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'notationTabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-4">
                                                    <label for="1">{{' Archevement tache ' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="1" placeholder="{{'Archevement tache' | translate}}" [(ngModel)]="item.premierNote"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-4">
                                                    <label for="2">{{'Rendement ' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'Rendement' | translate}}" [(ngModel)]="item.deusiemeNote"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-4">
                                                    <label for="3">{{'Capacite organisation' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="3" placeholder="{{'Capacite organisation' | translate}}" [(ngModel)]="item.troisiemeNote"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-4">
                                                    <label for="4">{{'Comportement professionnel' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="4" placeholder="{{'Comportement professionnel' | translate}}" [(ngModel)]="item.quatriemeNote"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-4">
                                                    <label for="5">{{'La recherche' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="5" placeholder="{{'La recherche' | translate}}" [(ngModel)]="item.cinquiemeNote"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                    <div class="field col-12 md:col-6">
                                        <label for="7">{{'Année' | translate}}</label>
                                        <p-calendar appendTo="body" id="7"  placeholder="{{'Année' | translate}}"  [(ngModel)]="item.annee"
                                                    view="year" dateFormat="yy" inputId="yearpicker"  >
                                        </p-calendar>

                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="8">{{'Employe' | translate}}</label>
                                        <p-dropdown appendTo="body" [options]="employes" [(ngModel)]="item.employe" id="8"
                                                    [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="cin"
                                                    placeholder="{{'Employe' | translate}}">
                                        </p-dropdown>

                                    </div>


                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div style="margin-left: auto;">
                            <button pButton pRipple label="Valider"  icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>

                </div>
            </ng-template>



    </p-dialog>
